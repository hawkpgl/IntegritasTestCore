<div class="row">
    <h1 class="text-center text-danger">Shopping Cart</h1>

    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Filter..." class="input-lg from-control" ng-model="txtFilter" />
            <br />
            <br />
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                    </tr>
                    <tr ng-repeat="i in shoppingCartItems | filter: txtFilter">
                        <td>{{i.name}}</td>
                    </tr>
                </thead>
            </table>
            <button ng-click="Purchase()" class="btn btn-info form-control input-lg">Purchase</button>
        </div>
    </div>
</div>
